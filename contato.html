<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contato.css">
  <link rel="stylesheet" href="css/blog.css">
  <link rel="stylesheet" href="css/portfolio.css">
</head>

<body class="caixa-contato">
  <header id="blog">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div>
          <a class="navbar-brand" href="#">Gabriella Navarro</a>
        </div>

        <div>
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="#">Contato</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="portfolio.html">Porfolio</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>

      <section class="col-sm-8">
        <div class="contato">
          <h2>Contato</h2>
          <p>Entre em contato comigo!</p>

          <form>
            <div class="form-group">
              <label class="titles">Nome:</label>
              <input class="form-control" type="text" placeholder="Seu nome">
            </div>

            <div class="form-group">
              <label for="contato-email" class="titles">Email:</label>
              <div class="input-group">
                <div class="input-group-addon">@</div>
                <input type="email" class="form-control" id="contato-email" placeholder="Digite seu email">
              </div>
            </div>

            <div class="grupo-radio">
              <div class="radio">
                <label class="titles">
                  <input type="radio" name="tipo-fisico" checked>
                  Pessoa Física
                </label>

                <label class="titles">
                  <input type="radio" name="tipo-fisico">
                  Pessoa Jurídica
                </label>
              </div>
            </div>

            <select class="formulario form-control">
              <option disabled selected>Tipo de Solicitação</option>
              <option>Desktop</option>
              <option>Responsivo</option>
              <option>Desktop/Responsivo</option>
            </select>

            <div class="form-group">
              <label for="contato-texto" class="titles">Descreva o serviço!</label>
              <textarea class="form-control" id="contato-texto"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
          </form>
        </div>
      </section>

      <div class="col-md-2"></div>
    </div>
  </div>
</body>
</html>
